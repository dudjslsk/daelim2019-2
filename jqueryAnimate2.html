<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jqueryAnimate2</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script>
      window.onload = function() {
          //변수를 선언합니다.
          var count = 0;
          var image = document.getElementById('image');
          var frames = [
              'images/777/0.png','images/777/1.png','images/777/2.png','images/777/3.png','images/777/4.png',
              'images/777/5.png','images/777/6.png','images/777/7.png','images/777/8.png','images/777/9.png',
              'images/777/10.png','images/777/11.png','images/777/12.png','images/777/13.png','images/777/14.png'
          ];
          // 타이머를 반복합니다.
          setInterval(function(){
              image.src = frames[count % frames.length];
              count = count + 1;
          }, 1000 / 40);
      };
  </script>
</head>
<body>
   <img id="image"/>
</body>
</html>
